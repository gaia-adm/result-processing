machine:
  services:
    - docker
dependencies:
  override:
    - docker build -f distribution/release/Dockerfile -t gaiaadm/result-processing:$BUILD_TAG .
test:
  override:
deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push gaiaadm/result-processing
general:
  branches:
    only:
      - master
